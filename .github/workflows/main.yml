name: My Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1

    - name: Build & Push Image
      run: |
        echo "Hi there, I am building the image"
        docker image build -t nikitamathur/MyApp:V1 .

